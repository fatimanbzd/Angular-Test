<div *ngIf="post">
  <h2>{{ post.title }}</h2>
  <div>{{ post.body }}</div>
</div>

<div>
  <label>
    <input type="text" [(ngModel)]="post.title" />
  </label>
  <label>
    <input type="text" [(ngModel)]="post.body" />
  </label>
  <div>
    <button type="button" (click)="goBack()" > go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
</div>
